<div>
    <fieldset>
        <legend id="add-student-legend">Add Student</legend>
        <form method="post" id="add-student-form">
            <label for="student-name">Student's name:</label>
            <input type="text" id="student-name" />
            <label>Grade:</label>
            <input type="number" min="2.00" max="6.00" step="0.1" id="student-grade" />
            <button type="submit" id="add-student-btn">Add Student</button>
        </form>
    </fieldset>
</div>
