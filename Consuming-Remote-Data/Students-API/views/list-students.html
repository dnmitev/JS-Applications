<h1>List of all students</h1>
<div id="students-container" data-template="students-template"></div>

<script id="students-template" type="text/x-mustache-template">
    <div>
        <span>Name:</span>
        <span class="name">{{name}}</span>
        <span>Grade:</span>
        <span class="grade">{{grade}}</span>
        <a href="#/delete/{{id}}">Delete this student</a>
    </div>
</script>
