<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Public tweets</title>
    <link href="styles/styles.min.css" rel="stylesheet" />
    <script src="libs/require.js" data-main="scripts/main"></script>
</head>
<body>
    <div id="main-content">
        <fieldset>
            <legend>
                Get Public Tweet
            </legend>
            <form method="post">
                <label for="twitter-username">Twitter username:</label>
                <input type="text" placeholder="Twitter username..." id="twitter-username" />
                <label for="tweets-count">Tweets count:</label>
                <input type="number" step="1" id="tweets-count" />
                <button id="get-tweets-btn" type="button">Get Tweets</button>
            </form>
        </fieldset>
        <dl id="public-tweets" data-template="tweets-template"></dl>
    </div>

    <script id="tweets-template" type="text/x-mustache-template">
        <dt>
            <img src="{{user.profile_image_url}}" alt="{{user.name}}" />
            <span class="name">{{user.name}}</span>
        </dt>
        <dd>
            <p class="text">{{text}}</p>
            <p class="date">{{created_at}}</p>
        </dd>
    </script>
</body>
</html>
