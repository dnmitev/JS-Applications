<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input Types</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js" type="text/javascript"></script>
    <script src="../Scripts/webshim/shims/sizzle.js"></script>
    <script src="../Scripts/modernizr-2.6.2-full.js"></script>
    <script src="../Scripts/webshim/polyfiller.js" type="text/javascript"></script>
    <script>
        $.webshims.setOptions({
            //we do not use any DOM-/JS-APIs on DOM-ready, so we do not need to delay the ready event <- good against fouc
            waitReady: false
        });

        //load all polyfill features
        $.webshims.polyfill('forms forms-ext');
    </script>
</head>
<body>
    <form>
        <label for="range">Range:</label>
        <input type="range" id="range"/>
        <br/>
        <label for="range">Number:</label>
        <input type="number" id="number"/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email"/>
        <br/>
        <label for="date">Date:</label>
        <input type="date" id="date"/>
        <br/>
        <label for="color">Color:</label>
        <input type="color" id="color"/>
        <br/>
        <label for="datetime">Datetime:</label>
        <input type="datetime" id="datetime"/>
        <br/>
        <label for="month">Month:</label>
        <input type="month" id="month"/>
        <br/>
        <label for="search">Search:</label>
        <input type="search" id="search"/>
        <br/>
        <label for="tel">Tel:</label>
        <input type="tel" id="tel"/>
        <br/>
        <label for="time">Time:</label>
        <input type="time" id="time"/>
        <br/>
        <label for="url">URL:</label>
        <input type="url" id="url"/>
        <br/>
        <label for="week">Week:</label>
        <input type="week" id="week"/>
    </form>
</body>
</html>
