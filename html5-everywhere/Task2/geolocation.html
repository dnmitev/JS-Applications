<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../Scripts/modernizr.geolocation.js" type="text/javascript"></script>
    <script src="../Scripts/webshim/polyfiller.js" type="text/javascript"></script>
    <script>
        $.webshims.setOptions('geolocation', {
            confirmText: '{location} wants to know your position. It is Ok to press Ok.'
        });

        // Polyfill just the geolocation feature
        $.webshims.polyfill('geolocation');

        $(function(){
            navigator.geolocation.getCurrentPosition(function(pos){
                $("#status").html("found you! latitude: "+ pos.coords.latitude +"/longitude: " + pos.coords.longitude);
            });
        });
    </script>
</head>
<body>
    <p>Finding your location: <span id="status">checking...</span></p>
</body>
</html>
